name: 'Unit Tests'

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  vitest-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and test
        run: |
          yarn
          yarn vitest run
